<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Electric Travel</title>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAP319Lk4plsdJwM1y_u3snS3xpRvGC5yw"
            type="text/javascript"></script>
    <script src="{{ url_for('static', filename="js/map.js") }}"></script>
</head>

<body onload="initialize()">

    <h1>Planifier un voyage en véhicule électrique</h1>
    <h2>Sélectionnez un véhicule : </h2>
    <!-- liste des véhicules -->
    <select name="vehicles" id="vehicle-select">
        <option value="0" selected="selected">--Choisissez un modèle--</option>
        {% for option in v_list %}
            <option value={{ option }}>{{ option }}</option>
        {% endfor %}
    </select>

    <div id="vehicle-info">
        <h3 id="vehicle-name"></h3>
        <div id="vehicle-brand"></div>
        <div id="vehicle-model"></div>
        <div id="vehicle-autonomy"></div>
        <div id="vehicle-refill"></div>
    </div>

    <hr/>

    <form onSubmit="return false; // Returning false stops the page from reloading">
        <div>
            <label for="addressDepart">Départ :</label>
            <input id="addressDepart" type="text" placeholder="adresse de départ" value="Dijon"/>
        </div>
        <div>
            <label for="addressArrivee">Destination :</label>
            <input id="addressArrivee" type="text" placeholder="adresse de destination" value="Lyon"/>
        </div>
        <div>
            <input type="button" value="Chercher" onclick="setRoute()">
        </div>
    </form>
    <div id="map" style="width: 1200px; height: 700px;"></div>

    <script src="{{ url_for('static', filename="js/vehiclelist.js") }}"></script>
</body>
</html>

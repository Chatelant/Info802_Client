<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric Travel : map</title>
</head>
<body>
    <form action="{{ url_for('home') }}">
        <input type="submit" value="Retour"/>
    </form>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA38SjWGtrRjzt-rB0e2yrawCs3KY7oEAY&callback=initMap&v=weekly"
      async
    ></script>

</body>
</html>
